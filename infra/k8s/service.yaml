apiVersion: v1
kind: Service
metadata:
  name: medisense-backend
  labels:
    app: medisense
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: medisense
    component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: medisense-frontend
  labels:
    app: medisense
    component: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: medisense
    component: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: medisense-redis
  labels:
    app: medisense
    component: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: medisense
    component: redis
