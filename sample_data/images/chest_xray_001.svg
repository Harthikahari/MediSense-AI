<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1a1a2e"/>
  <text x="200" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">Sample Chest X-Ray</text>

  <!-- Ribcage simulation -->
  <ellipse cx="200" cy="200" rx="130" ry="150" fill="none" stroke="#4a4a6a" stroke-width="3"/>

  <!-- Heart silhouette (enlarged for cardiomegaly) -->
  <ellipse cx="180" cy="200" rx="55" ry="65" fill="#3a3a5a" stroke="#5a5a7a" stroke-width="2"/>

  <!-- Lung fields -->
  <ellipse cx="120" cy="180" rx="50" ry="80" fill="#2a2a4a" stroke="#4a4a6a" stroke-width="1"/>
  <ellipse cx="280" cy="180" rx="50" ry="80" fill="#2a2a4a" stroke="#4a4a6a" stroke-width="1"/>

  <!-- Ribs simulation -->
  <path d="M 80 120 Q 200 100 320 120" stroke="#5a5a7a" stroke-width="2" fill="none"/>
  <path d="M 70 160 Q 200 140 330 160" stroke="#5a5a7a" stroke-width="2" fill="none"/>
  <path d="M 65 200 Q 200 180 335 200" stroke="#5a5a7a" stroke-width="2" fill="none"/>
  <path d="M 70 240 Q 200 220 330 240" stroke="#5a5a7a" stroke-width="2" fill="none"/>
  <path d="M 80 280 Q 200 260 320 280" stroke="#5a5a7a" stroke-width="2" fill="none"/>

  <!-- Spine -->
  <line x1="200" y1="80" x2="200" y2="340" stroke="#6a6a8a" stroke-width="8"/>

  <!-- Labels -->
  <text x="200" y="360" text-anchor="middle" font-family="Arial" font-size="11" fill="#aaa">Patient ID: 10 | View: PA Chest</text>
  <text x="200" y="380" text-anchor="middle" font-family="Arial" font-size="11" fill="#aaa">Finding: cardiomegaly_mild (65% confidence)</text>

  <!-- Placeholder notice -->
  <rect x="10" y="10" width="120" height="20" fill="#fff3cd" stroke="#ffc107" rx="3"/>
  <text x="70" y="24" text-anchor="middle" font-family="Arial" font-size="10" fill="#856404">SAMPLE IMAGE</text>

  <!-- Annotation arrow pointing to heart -->
  <line x1="280" y1="130" x2="220" y2="180" stroke="#ff6b6b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="290" y="125" font-family="Arial" font-size="10" fill="#ff6b6b">Enlarged heart</text>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff6b6b"/>
    </marker>
  </defs>
</svg>
